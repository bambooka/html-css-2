<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Jersey Widget</title>
	<link href="css/new_jersey.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro:300" rel="stylesheet">
</head>
<body>
	<div id='widget_container'>
		<!-- refresh icon-->
		<div id="refresh">
			<img src='img/refresh.png' alt='refresh'>
		</div>
		<!-- main icon-->
		<div id='main_icon'>
			<img src="img/main_icon.png" alt='main icon. It shows current weather'>
		</div>
		<!-- temperature -->
		<div id="about_weather">
			<div>79 &deg;</div>
			<div>
				<span>
					Cloudly Skies
				</span> <br>
				<span>
					Sicklerville, New Jersey
				</span>
			</div>
			<div>May<br> 21</div>
		</div>
		<!-- details about weather -->
		<div id="details_weather">
			<div id="content_details">
				<div>
					<img src='img/wind.png' alt='Wind icon'>
					<span>2 MPH</span>
				</div>
				<div>
					<img src='img/drop.png' alt='Drop icon'>
					<span>33%</span>
				</div>
				<div>
					<img src='img/sun.png' alt="Sun icon">
					<span>83%</span>
				</div>
			</div>
			<!-- scroll dots-->
			<div id="scroll_bar">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	
</body>
</html>
